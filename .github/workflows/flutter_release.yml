name: ğŸš€ Flutter CI & Release


on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Flutter Build & Test
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set up Flutter SDK 3.19.x (includes Dart 3.9)
      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          channel: stable
          cache: true

      # 3ï¸âƒ£ Verify Flutter & Dart versions
      - name: âœ… Verify Flutter & Dart
        run: flutter --version

      # 4ï¸âƒ£ Install dependencies
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      # 5ï¸âƒ£ Analyze code
      - name: ğŸ” Analyze
        run: flutter analyze

      # 6ï¸âƒ£ Run tests
      - name: ğŸ§ª Run tests
        run: flutter test

      # 7ï¸âƒ£ Build Android APK
      - name: ğŸ“± Build Android APK
        run: flutter build apk --release

      # 8ï¸âƒ£ Build Android App Bundle (AAB) for Play Store
      - name: ğŸ— Build Android AAB
        run: flutter build appbundle --release

      # 9ï¸âƒ£ Build Web release
      - name: ğŸŒ Build Web
        run: flutter build web --release

      # 10ï¸âƒ£ Upload artifacts for release
      - name: ğŸ“‚ Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: flutter-build
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab
            build/web
