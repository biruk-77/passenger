name: ğŸš€ Flutter Production Release

on:
  push:
    tags:
      - "v*.*.*"   # Example: v1.2.0
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.19.6"

jobs:
  build-android:
    name: ğŸ¤– Android Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ›  Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ§ª Run analyzer
        run: flutter analyze

      - name: ğŸ— Build APK
        run: flutter build apk --release

      - name: ğŸ— Build App Bundle (AAB)
        run: flutter build appbundle --release

      - name: ğŸ“¤ Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: |
            build/app/outputs/flutter-apk/app-release.apk
            build/app/outputs/bundle/release/app-release.aab

  build-web:
    name: ğŸŒ Web Release
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      - name: ğŸ¦ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ— Build Web
        run: flutter build web --release

      - name: ğŸ“¤ Upload Web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-release
          path: build/web

  create-release:
    name: ğŸ· GitHub Release
    needs: [build-android, build-web]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release

      - name: ğŸ“¥ Download Web artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-release
          path: web

      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app-release.apk
            app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

