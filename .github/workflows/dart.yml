name: ğŸš€ Flutter CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: ğŸ¦ Flutter Build & Analyze
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ¦ Set up Flutter SDK
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.19.6"
          channel: stable
          cache: true

      - name: âœ… Verify Flutter installation
        run: flutter --version

      - name: ğŸ“¦ Install dependencies
        run: flutter pub get

      - name: ğŸ” Analyze code
        run: flutter analyze

      - name: ğŸ§ª Run tests
        run: flutter test

      - name: ğŸ“± Build Android APK
        run: flutter build apk --release
