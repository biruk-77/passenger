name: pasenger
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+2

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # --- Networking & Connectivity ---
  http: ^1.2.1
  dio: ^5.7.0
  connectivity_plus: ^5.0.2
  web_socket_channel: ^2.4.0
  socket_io_client: ^2.0.3+1

  # --- Storage ---
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # --- Maps & Location ---
  google_maps_flutter: ^2.6.0  # Compatible with Flutter 3.19
  geolocator: ^11.0.0          # v13 requires Dart 3.5
  geocoding: ^3.0.0
  flutter_polyline_points: ^2.0.0

  # --- UI & Animation ---
  flutter_rating_bar: ^4.0.1
  collection: ^1.18.0
  flutter_animate: ^4.5.0
  animate_do: ^3.3.4
  animate_gradient: ^0.0.4
  shimmer: ^3.0.0
  slide_to_act: ^2.0.2
  animated_digit: ^3.2.0
  dotted_border: ^2.1.0        # Downgraded: v3.0+ requires Dart 3.7
  flutter_rating: ^2.0.1

  # --- Utils & Functionality ---
  permission_handler: ^11.3.1  # v12+ requires Dart 3.4
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1     # Fixed: v3.0.1 does not exist yet
  intl: ^0.18.1
  pinput: ^4.0.0
  flutter_localizations_plus: ^0.3.5
  country_picker: ^2.0.25
  phosphor_flutter: ^1.4.0
  url_launcher: ^6.2.6
  flutter_inappwebview: ^6.0.0 # v6.1+ requires Dart 3.5
  flutter_local_notifications: ^18.0.1 # v19+ requires Dart 3.4
  uuid: ^4.4.0
  haptic_feedback: ^0.5.1
  image_picker: ^1.1.1
  mobile_number: ^3.0.0
  sms_autofill: ^2.4.0
  
  # --- Authentication ---
  jwt_decoder: ^2.0.1
  jwt_decode: ^0.3.1

  # --- Media ---
  video_player: ^2.8.6         # Downgraded: v2.9+ requires Dart 3.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

# Configuration for flutter_launcher_icons
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 

flutter:
  uses-material-design: true
  generate: true

  assets:
    - lib/l10n/
    # Images
    - assets/images/
    # Icons
    - assets/icon/
